<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        function viajarConSuerte() //Funcion para redirigir a una pagina ya establecida, pero de manera aleatoria
        {
            var x =Math.random() * 10; //Define una variable con el metodo de generar un numero aleatorio
            var URL;
            if (x < 3)//Condiciones para dirigir a las páginas dependiendo del numero aleatorio
            {
                x = 0;
                URL = 'https://www.hotmail.com';

            }else if (x < 6)
                    {
                        x = 1;
                        URL = 'https://www.gmail.com';
                    }else{
                            x = 2;
                            URL = 'https://www.yahoo.com';
                        } 
            location.assign(URL);//hace que la ventana se cargue y muestre el documento en la url especificada.
        }
        
    </script>
    <title>Hola</title>
</head>
<body>
    <h1 id="titulo1">URL Aleatoria</h1>
    <div>
        <a href="javascript:viajarConSuerte();" title="Viajando con suerte">Pulsa aqui para probar suerte</a>
    </div>
</body>
